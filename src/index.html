<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/theme.scss" />
    <link rel="stylesheet" href="./css/semantic-branch.scss" />
    <link rel="stylesheet" href="./css/resume.scss" />
    <link rel="stylesheet" href="./css/layout.scss" />

    <title>Jira Extension</title>
  </head>
  <body>
    <section class="semantic-branch-section">
      <h3>Semantic Branch Name</h3>
      <select id="semantic_branch"></select>
    </section>
    <section class="resume-section">
      <div id="branch-warning" style="display: none" class="branch-warning">
        Jira issue name could not be detected. Please open the issue card and/or refresh the
        page.<br />
        <span class="branch-warning-issue">
          If the problem persists,
          <a href="https://github.com/jeconias/jira-extension/issues" target="_blank"
            >open an issue</a
          >.
        </span>
      </div>
      <div id="branch-warning-divider" style="display: none" class="branch-warning-divider"></div>
      <h3>Resume</h3>
      <ul>
        <li>
          <label>
            Name
            <input id="branch_name" readonly />
          </label>
          <button id="copy_branch_name">Copy</button>
        </li>
        <li>
          <label>
            Checkout
            <input id="branch_name_checkout" readonly />
          </label>
          <button id="copy_branch_name_checkout">Copy</button>
        </li>
      </ul>
      <div class="resume-github-link">
        <a href="https://www.github.com/jeconias/jira-extension" target="_blank">Github</a>
        <span id="extension-version" class="extension-version"></span>
      </div>
    </section>
  </body>
  <script src="./js/actions.js"></script>
</html>
