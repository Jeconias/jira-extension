<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/theme.scss" />
    <link rel="stylesheet" href="./css/semantic-branch.scss" />
    <link rel="stylesheet" href="./css/resume.scss" />
    <link rel="stylesheet" href="./css/layout.scss" />

    <title>Jira Extension</title>
  </head>
  <body>
    <section class="semantic-branch-section">
      <h3>Semantic Branch Name</h3>
      <select id="semantic-branch"></select>
    </section>
    <section class="resume-section">
      <div id="branch-warning" style="display: none" class="branch-warning">
        Jira issue name could not be detected. Please open the issue card and/or refresh the
        page.<br />
        <span class="branch-warning-issue">
          If the problem persists,
          <a href="https://github.com/jeconias/jira-extension/issues" target="_blank"
            >open an issue</a
          >.
        </span>
      </div>
      <div id="branch-warning-divider" style="display: none" class="branch-warning-divider"></div>
      <h3>Resume</h3>
      <ul>
        <li>
          <label>
            Name
            <input id="branch-name" readonly />
          </label>
          <button id="copy-branch-name">Copy</button>
        </li>
        <li>
          <label>
            Checkout
            <input id="branch-name-checkout" readonly />
          </label>
          <button id="copy-branch-name-checkout">Copy</button>
        </li>
      </ul>
      <div class="resume-github-link">
        <a
          href="https://www.github.com/jeconias/jira-extension"
          target="_blank"
          aria-label="Github">
          <svg
            height="24"
            width="24"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
            style="vertical-align: middle">
            <path
              d="M12 2C6.477 2 2 6.484 2 12.021c0 4.428 2.865 8.184 6.839 9.504.5.092.682-.217.682-.483 0-.237-.009-.868-.014-1.703-2.782.605-3.369-1.342-3.369-1.342-.454-1.155-1.11-1.463-1.11-1.463-.908-.62.069-.608.069-.608 1.004.07 1.532 1.032 1.532 1.032.892 1.53 2.341 1.088 2.91.832.092-.647.35-1.088.636-1.339-2.221-.253-4.555-1.113-4.555-4.951 0-1.093.39-1.988 1.029-2.688-.103-.253-.446-1.272.098-2.65 0 0 .84-.27 2.75 1.025A9.564 9.564 0 0 1 12 6.844c.85.004 1.705.115 2.504.337 1.909-1.295 2.748-1.025 2.748-1.025.546 1.378.202 2.397.1 2.65.64.7 1.028 1.595 1.028 2.688 0 3.847-2.337 4.695-4.566 4.944.359.309.678.919.678 1.852 0 1.336-.012 2.417-.012 2.747 0 .268.18.579.688.481C19.138 20.2 22 16.447 22 12.021 22 6.484 17.523 2 12 2Z"
              fill="#fff" />
          </svg>
        </a>
        <span id="extension-version" class="extension-version"></span>
      </div>
    </section>
  </body>
  <script src="./js/actions.js"></script>
</html>
